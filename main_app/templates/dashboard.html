{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="repository-listing">
                    <h3>Repositories</h3>
                    <div class="list-group">
                        {% for repository in user_repositories %}
                            <a href="{% url 'main_app:view-repository' id=repository.id %}" class="list-group-item list-group-item-action" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ repository.name }}</h5>
                                    <small>3 days ago</small>
                                </div>
                                <p class="mb-1">Some placeholder content in a paragraph.</p>
                                <small>And some small print.</small>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
