{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <form class="git-form auth-form" method="post">
                <h3>Sign Up</h3>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="register-username" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="register-username" class="form-label">Email address</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="register-username" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <div class="mb-3">
                    <label for="register-username" class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <div class="mb-3">

                    <label for="register-username" class="form-label">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="register-username" class="form-label">Last Name</label>
                    {{ form.last_name }}
                </div>
                <input class="git-btn" type="submit" value="REGISTER">
            </form>
        </div>
    </div>
</div>

{% endblock body %}
